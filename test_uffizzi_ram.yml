services:
  redis:
    image: redis:latest
    deploy:
      resources:
        limits:
          memory: 2000M

  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    deploy:
      resources:
        limits:
          memory: 1000M

  nginx:
    image: nginx:latest
    deploy:
      resources:
        limits:
          memory: 2000M
    entrypoint: /usr/sbin/nginx-debug
    command: 
      - "-g"
      - "daemon off;"

  worker:
    image: uffizzitest/worker:latest
    deploy:
      resources:
        limits:
          memory: 1000M

  vote:
    image: uffizzitest/vote:latest
    deploy:
      resources:
        limits:
          memory: 125M

  result:
    image: uffizzitest/result:latest
    deploy:
      resources:
        limits:
          memory: 2000M


x-uffizzi-ingress:
  service: nginx
  port: 8080
